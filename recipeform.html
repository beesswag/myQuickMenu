	<link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">

	<style>
		
		body{
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
			background-color: red;
			background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.5)),url("images/forms/recipe.jpeg");
		}
		.form{
			margin-top: 10px;
		}
		.recipe h5{
			text-align: center;
			color: white;
			padding: 10px;
		}
		.recipe p{
			color: white;
			padding: 5px;
		}
		.recipe input{
			margin-bottom: 20px;
			border-radius: 10px;
			padding: 10px;
			text-align: center;
		}
		input:focus{
			outline: none;
		}
		input[type="file"]{
			width: 50%;
		}
		textarea{
			text-align: center;
			padding: 20px;
		}
		#instagram{
			background-image: url("images/forms/instagram.svg");
			background-repeat: no-repeat;
			background-position: right;
			background-size: 20px;
		}
		#facebook{
			background-image: url("images/forms/facebook.svg");
			background-repeat: no-repeat;
			background-position: right;
			background-size: 20px;
		}
		#twitter{
			background-image: url("images/forms/twitter.svg");
			background-repeat: no-repeat;
			background-position: right;
			background-size: 20px;
		}

<body>

	<section class="recipe">
		
		<div class="col-xl-12 text-center form">
			<form action="https://getform.io/f/85e43a9a-02ba-48ed-bf36-6083a79be783" method="POST" enctype="multipart/form-data">

				<input type="text" name="name" placeholder="Your Name" required=""><br>
				<input type="text" name="name" placeholder="Recipe Name" required=""><br>
				<input type="email" name="email" placeholder="E-mail" required="">

				<h5>Recipe Type Choose One</h5>

				<input type="radio" id="nocook" name="name"><label for="male"><p>No Cook</p></label>
				<input type="radio" id="cook" name="name"><label for="female"><p>Cook</p></label>
				<input type="radio" id=drinks name="name"><label for="female"><p>Drinks</p></label><br>
				<input type="text" name="name" id="instagram" placeholder="Instagram Handle"><br>
				<input type="text" name="name" id="twitter" placeholder="Twitter Handle"><br>
				<input type="text" name="name" id="facebook" placeholder="Facebook Name"><br>
				<p>Recipe Instructions</p>
				<textarea name="name" type="text" rows="5" cols="30"placeholder="Instructions"></textarea>
				<p>Upload Picture of Prepared Recipe</p>
				<input type="file" name="file"><br>
				<input type="submit" value="Submit Recipe">
			</form>
		</div>
	</section>
